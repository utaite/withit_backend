syntax = "proto3";
package user_service;

option java_multiple_files = true;
option java_package = "com.withit.app";
option java_outer_classname = "UserServiceProto";

import "result.proto";
import "user.proto";

service UserService {
  rpc signUp (user.UserCreateRequest) returns (user.UserCreateResponse);

  rpc signIn (user.UserReadRequest) returns (user.UserReadResponse);
}
